<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/cc2ad1b11c.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&family=Raleway:wght@600&family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../css/text.css">
    <link rel="stylesheet" href="../../css/color.css">
    <link rel="stylesheet" href="../../css/others.css">
    <link rel="stylesheet" href="../../css/navbar.css">
    <link rel="stylesheet" href="../../css/footer.css">
    <link rel="stylesheet" href="../../css/buttonLikeAnchor.css">
    <title>Footer</title>
</head>
<body>
    <footer>
        <div class="footer-container">
            <div class="footer-layout-1">
                <div class="footer-layout-1-sub1">
                    <h1 class="logo-text">IWP</h1>
                </div>
                <div class="footer-layout-1-sub2">
                    <h4 class="footer-heading">Category</h4>
                    <ul class="footer-text footer-list">
                        <li class="footer-list-item"><a href="#" class="footer-list-link">Women</a></li>
                        <li class="footer-list-item"><a href="#" class="footer-list-link">Men</a></li>
                        <li class="footer-list-item"><a href="#" class="footer-list-link">Girls</a></li>
                        <li class="footer-list-item"><a href="#" class="footer-list-link">Boys</a></li>
                    </ul>
                </div>
                <div class="footer-layout-1-sub2">
                    <h4 class="footer-heading">Information</h4>
                    <ul class="footer-text footer-list">
                        <li class="footer-list-item"><a href="#" class="footer-list-link">About Us</a></li>
                        <li class="footer-list-item"><a href="#" class="footer-list-link">Contact Us</a></li>
                    </ul>
                </div>
                <div class="footer-layout-1-sub2">
                    <h4 class="footer-heading">Help</h4>
                    <ul class="footer-text footer-list">
                        <li class="footer-list-item"><a href="#" class="footer-list-link">FAQ</a></li>
                        <li class="footer-list-item"><a href="#" class="footer-list-link">Terms & Conditions</a></li>
                    </ul>
                </div>
                <div class="footer-layout-1-sub3">
                    <a class="buttonLike-MyAccount footer-heading" href="#">My Account</a>
                </div>
            </div>
            <hr style="
                border: none; 
                border-top: 1px solid white;
                margin: 1.5rem 0 1rem 0;">
            <div class="footer-layout-2">
                <small class="small-text">&copy; I.W.P 2022. We love our customer!</small>
                <div class="footer-layout-2-sub1">
                    <small class="small-text">Follow Us: </small>
                    <a href="https://www.facebook.com/" class="follow-us-link">
                        <img src="../../assests/facebook-icon.svg" alt="follow us on facebook" class="follow-us-icon">
                    </a>
                    <a href="https://www.facebook.com/" class="follow-us-link">
                        <img src="../../assests/twitter-icon.svg" alt="follow us on twitter" class="follow-us-icon">
                    </a>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
